<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid black;
      }

      tr, td {
        border: 2px solid black;
        padding: 3px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication Table</h1>
      
    <script>

        var n, m;

        do {
            n = parseInt(prompt("Enter the number of rows (2-10): "));
        } while (n < 2 || n > 10);

        do {
            m = parseInt(prompt("Enter the number of columns (2-10):"));
        } while (m < 2 || m > 10);

        var result = "<table>";

        for (var i = 1; i <= n; i++) {
            result += "<tr>"; 
            for (var x = 1; x <= m; x++) {
                result += "<td>" + (i * x) + ' ' + "</td>"; 
            }
            result += "</tr>"; 
        }
        result += "</table>"; 
        document.write(result); 
    </script>
  </body>
</html>
